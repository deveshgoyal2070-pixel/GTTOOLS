<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Watermarker</h1>
<input type="file" id="f">
<input id="t" placeholder="Watermark text">
<button onclick="wm()">Apply</button><br>
<canvas id="c"></canvas>
<script>
function wm(){
 const img=new Image();
 img.onload=()=>{
  c.width=img.width; c.height=img.height;
  const x=c.getContext("2d");
  x.drawImage(img,0,0);
  x.font="30px Arial"; x.fillStyle="rgba(255,255,255,.6)";
  x.fillText(t.value,20,40);
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
