<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Filter (Grayscale)</h1>
<input type="file" id="f">
<button onclick="apply()">Apply</button><br>
<canvas id="c"></canvas>
<script>
function apply(){
 const img=new Image();
 img.onload=()=>{
  c.width=img.width; c.height=img.height;
  const x=c.getContext("2d");
  x.filter="grayscale(100%)";
  x.drawImage(img,0,0);
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
