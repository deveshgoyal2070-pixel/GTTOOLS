<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Format Converter</h1>
<input type="file" id="f">
<select id="fmt"><option>image/png</option><option>image/jpeg</option></select>
<button onclick="conv()">Convert</button><br>
<a id="d">Download</a>
<canvas id="c" style="display:none"></canvas>
<script>
function conv(){
 const img=new Image();
 img.onload=()=>{
  c.width=img.width; c.height=img.height;
  c.getContext("2d").drawImage(img,0,0);
  d.href=c.toDataURL(fmt.value);
  d.download="converted";
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
