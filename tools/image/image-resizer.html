<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Resizer</h1>
<input type="file" id="f"><br>
<input id="w" placeholder="Width"><input id="h" placeholder="Height">
<button onclick="resize()">Resize</button><br>
<canvas id="c"></canvas>
<script>
function resize(){
 const img=new Image();
 img.onload=()=>{
  c.width=w.value; c.height=h.value;
  c.getContext("2d").drawImage(img,0,0,w.value,h.value);
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
