<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>Image Splitter</h1>
<input type="file" id="f">
<button onclick="split()">Split Vertical</button><br>
<canvas id="c1"></canvas><canvas id="c2"></canvas>
<script>
function split(){
 const img=new Image();
 img.onload=()=>{
  c1.width=c2.width=img.width/2;
  c1.height=c2.height=img.height;
  c1.getContext("2d").drawImage(img,0,0,img.width/2,img.height,0,0,img.width/2,img.height);
  c2.getContext("2d").drawImage(img,img.width/2,0,img.width/2,img.height,0,0,img.width/2,img.height);
 };
 img.src=URL.createObjectURL(f.files[0]);
}
</script></body></html>
