<!DOCTYPE html><html><head><meta charset="UTF-8"><title>JS Beautifier | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a><h1>JS Beautifier</h1>
<textarea id="t" style="width:100%;min-height:180px"></textarea>
<button onclick="beautify()">Beautify</button>
<textarea id="o" style="width:100%;min-height:180px"></textarea>
<script>
function beautify(){
 o.value=t.value
  .replace(/;/g,';\n')
  .replace(/{/g,'{\n')
  .replace(/}/g,'\n}')
  .replace(/\n+/g,'\n');
}
</script></body></html>
