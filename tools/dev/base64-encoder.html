.box{max-width:900px;margin:30px auto;padding:20px}

<body>

<h1>Base64 Encoder</h1>
<textarea id="text" placeholder="Enter text"></textarea>
<button onclick="encode()">Encode</button>

<script>
function encode(){
  text.value=btoa(unescape(encodeURIComponent(text.value)));
}
</script>
