<!DOCTYPE html><html><head><meta charset="UTF-8"><title>JS Minifier | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a><h1>JS Minifier</h1>
<textarea id="t" style="width:100%;min-height:180px"></textarea>
<button onclick="min()">Minify</button>
<textarea id="o" style="width:100%;min-height:180px"></textarea>
<script>
function min(){
 o.value=t.value
  .replace(/\/\/.*|\/\*[\s\S]*?\*\//g,'')
  .replace(/\s+/g,' ')
  .replace(/\s*([=;:{}(),<>])\s*/g,'$1')
  .trim();
}
</script></body></html>
