<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Regex Tester | GTTools</title>
<style>body{font-family:system-ui;background:#f8fafc}textarea,input{width:100%;padding:10px;margin-top:8px}pre{background:#fff;border:1px solid #e5e7eb;padding:10px}</style>
</head><body>
<a href="/">‚Üê Back</a><h1>Regex Tester</h1>
<input id="re" placeholder="Regex (e.g. \\b\\w+\\b)">
<textarea id="txt" placeholder="Test text"></textarea>
<button onclick="run()">Test</button>
<pre id="out"></pre>
<script>
function run(){
 try{
  const r=new RegExp(re.value,'g');
  const m=txt.value.match(r)||[];
  out.textContent=`Matches (${m.length}):\\n`+m.join('\\n');
 }catch(e){out.textContent='Invalid regex'}
}
</script></body></html>
