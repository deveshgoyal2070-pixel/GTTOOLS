<!DOCTYPE html><html><head><meta charset="UTF-8"><title>SQL Formatter | GTTools</title></head>
<body>
<a href="/">‚Üê Back</a><h1>SQL Formatter</h1>
<textarea id="t" style="width:100%;min-height:180px"></textarea>
<button onclick="fmt()">Format SQL</button>
<textarea id="o" style="width:100%;min-height:180px"></textarea>
<script>
function fmt(){
 const kw=['SELECT','FROM','WHERE','AND','OR','INSERT','INTO','VALUES','UPDATE','SET','DELETE','JOIN','LEFT','RIGHT','ON','GROUP BY','ORDER BY'];
 let s=t.value;
 kw.forEach(k=>{
  s=s.replace(new RegExp(k,'gi'),'\n'+k);
 });
 o.value=s.trim();
}
</script></body></html>
