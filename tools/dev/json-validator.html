<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Validator | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:240px;padding:12px;font-size:15px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
.result{margin-top:10px;font-weight:600}
</style>
</head>
<body>
<div class="box">
<a href="/">← Back</a>
<h1>JSON Validator</h1>
<textarea id="json"></textarea>
<button onclick="validate()">Validate JSON</button>
<div class="result" id="res"></div>
</div>

<script>
function validate(){
  try{
    JSON.parse(document.getElementById("json").value);
    res.textContent="✅ Valid JSON";
    res.style.color="green";
  }catch(e){
    res.textContent="❌ Invalid JSON";
    res.style.color="red";
  }
}
</script>
</body>
</html>
