<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slug Generator | gttools</title>
  <meta name="description" content="Free Slug Generator. Convert text into SEO-friendly URL slugs." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui;background:#f8fafc;margin:0}
    .box{max-width:900px;margin:30px auto;padding:20px}
    textarea,input{width:100%;padding:12px;margin-top:10px;font-size:16px}
    button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
  </style>
</head>
<body>
<div class="box">
  <a href="/">‚Üê Back</a>
  <h1>Slug Generator</h1>
  <textarea id="text" placeholder="Enter text"></textarea>
  <input id="slug" readonly placeholder="Slug will appear here">
  <button onclick="generate()">Generate Slug</button>
</div>

<script>
function generate(){
  const text = document.getElementById("text").value;
  document.getElementById("slug").value =
    text.toLowerCase()
        .trim()
        .replace(/[^a-z0-9\s-]/g,"")
        .replace(/\s+/g,"-");
}
</script>
</body>
</html>
