<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Difference Checker | GTTools</title>
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:120px;padding:12px;margin-top:10px}
pre{background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Text Difference Checker</h1>
<textarea id="a" placeholder="Text A"></textarea>
<textarea id="b" placeholder="Text B"></textarea>
<button onclick="diff()">Compare</button>
<pre id="out"></pre>
</div>
<script>
function diff(){
 const a=document.getElementById('a').value.split(/\s+/);
 const b=document.getElementById('b').value.split(/\s+/);
 document.getElementById('out').textContent =
   a.filter(x=>!b.includes(x)).join(" ");
}
</script>
</body>
</html>
