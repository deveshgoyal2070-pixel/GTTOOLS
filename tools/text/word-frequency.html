<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Frequency Counter | GTTools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:system-ui;background:#f8fafc;margin:0}
.box{max-width:900px;margin:30px auto;padding:20px}
textarea{width:100%;min-height:200px;padding:12px;font-size:16px}
pre{background:#fff;border:1px solid #e5e7eb;padding:12px;margin-top:10px}
button{margin-top:10px;padding:10px 16px;background:#0ea5a4;color:#fff;border:none;border-radius:6px}
</style>
</head>
<body>
<div class="box">
<a href="/">‚Üê Back</a>
<h1>Word Frequency Counter</h1>
<textarea id="text"></textarea>
<button onclick="count()">Count</button>
<pre id="out"></pre>
</div>

<script>
function count(){
  const words=document.getElementById("text").value
    .toLowerCase().match(/\b\w+\b/g)||[];
  const map={};
  words.forEach(w=>map[w]=(map[w]||0)+1);
  document.getElementById("out").textContent =
    Object.entries(map).sort((a,b)=>b[1]-a[1])
      .map(([w,c])=>`${w}: ${c}`).join("\n");
}
</script>
</body>
</html>
