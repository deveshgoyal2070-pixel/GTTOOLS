<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>AI Data Validator</h1>
<textarea id="t" placeholder="JSON"></textarea>
<button onclick="g()">Validate</button>
<div id="o"></div>
<script>
function g(){
try{JSON.parse(t.value);o.textContent="✅ Valid JSON";}
catch{ o.textContent="❌ Invalid JSON"; }
}
</script></body></html>
