<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>AI Prioritization</h1>
<textarea id="t" placeholder="Tasks (one per line)"></textarea>
<button onclick="g()">Prioritize</button>
<textarea id="o"></textarea>
<script>
function g(){o.value=t.value.split('\n').map((x,i)=>`${i+1}. ${x}`).join('\n');}</script>
</body></html>
