<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>AI Text Summarizer | GTTools</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:system-ui;background:#f8fafc;margin:0;color:#0f172a}.container{max-width:900px;margin:32px auto;padding:20px}textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #e5e7eb}button{margin-top:10px;padding:10px 14px;background:#0ea5a4;color:#fff;border:0;border-radius:8px}pre{background:#fff;padding:12px;border:1px solid #e5e7eb;border-radius:8px;margin-top:10px}</style></head><body><div class="container"><a href="/">‚Üê Back</a><h1>AI Text Summarizer (short)</h1><textarea id="text" rows="8" placeholder="Paste article or paragraph"></textarea><button onclick="summ()">Summarize</button><pre id="out"></pre></div><script>
function summ(){
 const t=document.getElementById('text').value.trim();
 const out=document.getElementById('out'); out.textContent='';
 if(!t){ out.textContent='Enter text.'; return; }
 // simple extractive: pick top sentences by keyword density
 const sents = t.match(/[^\\.\\!\\?]+[\\.\\!\\?]*/g) || [t];
 const words=t.toLowerCase().match(/\\b\\w+\\b/g)||[];
 const freq={}; words.forEach(w=>freq[w]=(freq[w]||0)+1);
 const score = sents.map(s=>{
   const sw = s.toLowerCase().match(/\\b\\w+\\b/g)||[];
   const sc = sw.reduce((a,w)=>a+(freq[w]||0),0);
   return {s,sc};
 }).sort((a,b)=>b.sc-a.sc);
 const top = score.slice(0, Math.min(3, score.length)).map(x=>x.s.trim()).join(' ');
 out.textContent = top;
}
</script></body></html>
