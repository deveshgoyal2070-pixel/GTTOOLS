<!doctype html><html><head><meta charset="utf-8"><title>AI Pattern Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Pattern Prompt</h1>
<input id="motif" placeholder="Motif (leaves, geometric, waves)" style="width:100%;padding:8px">
<input id="repeat" placeholder="Repeat type (tile, half-drop)" style="width:100%;padding:8px;margin-top:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const m=motif.value.trim()||'geometric', r=repeat.value.trim()||'tile';
 out.textContent = `Prompt: Seamless ${m} pattern, ${r} repeat, vector, 300 DPI, harmonious colors.`;
}
</script></body></html>
