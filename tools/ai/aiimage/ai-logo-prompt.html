<!doctype html><html><head><meta charset="utf-8"><title>AI Logo Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Logo Prompt</h1>
<input id="brand" placeholder="Brand name" style="width:100%;padding:8px">
<input id="tone" placeholder="Tone (luxury, playful, modern)" style="width:100%;padding:8px;margin-top:8px">
<button onclick="gen()" style="margin-top:8px">Generate</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const b=brand.value.trim()||'Brand'; const t=tone.value.trim()||'modern';
 out.textContent = `Prompt: Logo for ${b}, ${t} style, simple mark + wordmark, vector friendly, 1 color + accent color.`;
}
</script></body></html>
