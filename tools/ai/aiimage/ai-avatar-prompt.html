<!doctype html><html><head><meta charset="utf-8"><title>AI Avatar Prompt</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">‚Üê Back</a><h1>AI Avatar Prompt</h1>
<input id="name" placeholder="Name / persona" style="width:100%;padding:8px">
<input id="style" placeholder="Style (flat, isometric, cartoon)" style="width:100%;padding:8px;margin-top:8px">
<button onclick="gen()" style="margin-top:8px">Generate Prompt</button>
<pre id="out" style="background:#fff;border:1px solid #e5e7eb;padding:10px;margin-top:10px"></pre>
<script>
function gen(){
 const n=name.value.trim(), s=style.value.trim()||'clean flat';
 if(!n){ out.textContent='Enter name or persona.'; return; }
 out.textContent = `Prompt: Portrait of ${n}, ${s} style, simple background, high contrast, 1:1 crop, soft lighting, detailed facial features.`;
}
</script></body></html>
