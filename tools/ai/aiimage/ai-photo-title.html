<!doctype html><html><head><meta charset="utf-8"><title>AI Photo Title</title></head><body style="font-family:system-ui;padding:18px">
<a href="/">← Back</a><h1>AI Photo Title</h1>
<input id="desc" placeholder="Describe photo (e.g. couple on beach at sunset)" style="width:100%;padding:8px">
<button onclick="gen()" style="margin-top:8px">Generate Titles</button>
<div id="out" style="margin-top:10px"></div>
<script>
function gen(){
 const d=desc.value.trim(); if(!d){ out.innerHTML='Enter description'; return; }
 out.innerHTML = `<pre>${d} — \"Golden Hour Together\"\n${d} — \"Sunset Calm\"</pre>`;
}
</script></body></html>
