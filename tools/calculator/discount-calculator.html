<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>Discount Calculator</h1>
<input id="p" placeholder="Price">
<input id="d" placeholder="Discount %">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const f=p.value-(p.value*d.value/100);
 o.textContent=`Final Price: ₹${f}`;
}
</script></body></html>
