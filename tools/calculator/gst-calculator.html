<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>GST Calculator</h1>
<input id="a" placeholder="Amount">
<input id="g" placeholder="GST %">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const gst=a.value*g.value/100;
 o.textContent=`GST: ₹${gst} | Total: ₹${(+a.value+gst)}`;
}
</script></body></html>
