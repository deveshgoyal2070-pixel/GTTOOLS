<!DOCTYPE html><html><body>
<a href="/">← Back</a><h1>Compound Interest</h1>
<input id="p" placeholder="Principal">
<input id="r" placeholder="Rate %">
<input id="t" placeholder="Time (years)">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const A=p.value*(1+r.value/100)**t.value;
 o.textContent=`Amount: ₹${A.toFixed(2)}`;
}
</script></body></html>
