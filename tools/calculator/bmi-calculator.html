<!DOCTYPE html><html><body>
<a href="/">‚Üê Back</a><h1>BMI Calculator</h1>
<input id="w" placeholder="Weight (kg)">
<input id="h" placeholder="Height (cm)">
<button onclick="calc()">Calculate</button>
<p id="o"></p>
<script>
function calc(){
 const bmi=(w.value/(h.value/100)**2).toFixed(2);
 o.textContent=`BMI: ${bmi}`;
}
</script></body></html>
