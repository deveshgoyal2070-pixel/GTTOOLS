<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>AI Email Writer | GTTools</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:system-ui;background:#f8fafc;margin:0;color:#0f172a}.container{max-width:900px;margin:32px auto;padding:20px}input,textarea,select{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e5e7eb}button{margin-top:10px;padding:10px 14px;background:#0ea5a4;color:#fff;border:0;border-radius:8px}</style></head><body><div class="container"><a href="/">‚Üê Back</a><h1>AI Email Writer</h1><input id="purpose" placeholder="Purpose (eg. request meeting / follow-up / sales outreach)"><input id="tone" placeholder="Tone (friendly, formal, short)" value="friendly"><input id="name" placeholder="Recipient name (optional)"><textarea id="points" placeholder="Key points to include (comma separated)"></textarea><button onclick="gen()">Generate Email</button><div id="out" style="margin-top:12px"></div></div><script>
function gen(){
 const purpose=document.getElementById('purpose').value.trim();
 const tone=document.getElementById('tone').value.trim().toLowerCase();
 const name=document.getElementById('name').value.trim();
 const points=document.getElementById('points').value.split(',').map(s=>s.trim()).filter(Boolean);
 const out=document.getElementById('out'); out.innerHTML='';
 if(!purpose){ out.textContent='Enter purpose.'; return; }
 const greetings = tone==='formal' ? `Dear ${name||'Sir / Madam'},` : `Hi ${name||''}`.trim()+',';
 const body = points.length ? points.map((p,i)=>`${i+1}. ${p}`).join('\\n') : 'I wanted to connect regarding '+purpose+'.';
 const closings = tone==='formal' ? 'Sincerely,' : 'Thanks,';
 const template = `${greetings}\\n\\n${body}\\n\\n${closings}\\n[Your name]`;
 const el=document.createElement('pre'); el.style.background='#fff'; el.style.padding='12px'; el.style.border='1px solid #e5e7eb'; el.textContent=template;
 out.appendChild(el);
}
</script></body></html>
