<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>AI Hashtag Generator | GTTools</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:system-ui;background:#f8fafc;margin:0;color:#0f172a}.container{max-width:760px;margin:32px auto;padding:20px}input{width:100%;padding:10px;border-radius:8px;border:1px solid #e5e7eb}button{margin-top:10px;padding:10px 14px;background:#0ea5a4;color:#fff;border:0;border-radius:8px}.chip{display:inline-block;background:#fff;padding:8px;border:1px solid #e5e7eb;border-radius:8px;margin:6px}</style></head><body><div class="container"><a href="/">‚Üê Back</a><h1>AI Hashtag Generator</h1><input id="kw" placeholder="Topic / caption keywords"><select id="platform" style="margin-top:8px;padding:8px;border-radius:8px;border:1px solid #e5e7eb"><option>instagram</option><option>twitter</option></select><button onclick="gen()">Generate</button><div id="out" style="margin-top:12px"></div></div><script>
function gen(){
 const kw=document.getElementById('kw').value.trim().toLowerCase();
 const platform=document.getElementById('platform').value;
 const words = kw.split(/\s+|,/).filter(Boolean);
 const base = words.length? words[0] : 'post';
 const out=document.getElementById('out'); out.innerHTML='';
 const suggestions = [base, base+'tips', base+'ideas', 'howto'+base, base+'2025', base+'life'].map(s=>'#'+s.replace(/\W+/g,''));
 // platform tweaks
 if(platform==='twitter') suggestions.length=5;
 suggestions.forEach(s=>{
  const el=document.createElement('span'); el.className='chip'; el.textContent=s; out.appendChild(el);
 });
}
</script></body></html>
